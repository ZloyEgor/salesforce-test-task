<template>

    <template if:true={isShowAddWindow}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideAddWindow}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create new request</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="Vacation_request__c">
                        <lightning-input-field field-name={requestTypeField}></lightning-input-field>
                        <lightning-input-field field-name={startDateField}></lightning-input-field>
                        <lightning-input-field field-name={endDateField}></lightning-input-field>
                        <lightning-messages></lightning-messages>
                        <lightning-output-field field-name={workingDaysField}></lightning-output-field>
                        <lightning-output-field field-name={statusField}></lightning-output-field>
                        <lightning-output-field field-name={managerField}></lightning-output-field>
                        <lightning-button
                                class="slds-m-top_small"
                                type="submit"
                                label="Create new"
                        >
                        </lightning-button>
                    </lightning-record-edit-form>
                </div>

<!--                &lt;!&ndash; modal footer start&ndash;&gt;-->
<!--                <footer class="slds-modal__footer">-->
<!--                    <button class="slds-button slds-button_neutral" onclick={hideAddWindow}>Cancel</button>-->
<!--                </footer>-->

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size--1-of-1">
                <div class="slds-text-heading_large slds-align_absolute-center">
                    Vacation Requests
                </div>
            </div>
            <!--Checkbox-->
            <div class="slds-col_bump-right">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id="checkbox-unique-id-81"
                                   value="checkbox-unique-id-81" checked=""/>
                            <label class="slds-checkbox__label" for="checkbox-unique-id-81">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">View only my</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Request Button-->
            <div class="slds-col slds-size--1-of-6">
                <div class="slds-float_right">
                    <button class="slds-button slds-button_neutral"
                            onclick={showAddWindow} title="Create new request">
                        New Request
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
